<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/comment.css">
    <title>Document</title>
</head>
<body>
    <header id="JS_mll_header" class="mll-header borderOnePx">
        <div id="JS_header_left_icon" class="layout-back"></div>
        <div class="layout-middle">
            <div id="JS_header_page_title" class="text">
                <span>客户评价</span>
            </div>
        </div>
    </header>
    <div id="JS_goods_comment_box" class="viewport goods-comment">
        <header class="goods-comment-filter">
            <ul>
                <li class="cm_fliter current" id="all">
                    <a href="javascript:void(0);">
                        <span>全部评价</span>
                        <br>15
                    </a>
                </li>
                <li class="cm_fliter " id="high">
                    <a href="javascript:void(0);">
                        <span>满意</span>
                        <br>15
                    </a>
                </li>
                <li class="cm_fliter " id="middle">
                    <a href="javascript:void(0);">
                        <span>一般</span>
                        <br>0
                    </a>
                </li>
                <li class="cm_fliter " id="low">
                    <a href="javascript:void(0);">
                        <span>不满意</span>
                        <br>0
                    </a>
                </li>
                <li class="cm_fliter " id="only_show">
                    <a href="javascript:void(0);">
                        <span>晒家</span>
                        <br>5
                    </a>
                </li>
            </ul>
        </header>
        <section id="JS_goods_comment_list"></section>
    </div>
    <footer class="mll-new-footer-q">
        <div class="records">
            <div class="img-btn clearfix">
                <img src="https://static.mll3321.com/wap/common/i/ft-logo-q.png">
                <div class="btn"><a href="www.meilele.com/"><span>电脑版</span></a></div>
            </div>
            <p></p>
        </div>
        <div class="qrcode">
            <div class="qrcode-img">
                <img src="https://static.mll3321.com/wap/common/i/ft-qrcode.png">
            </div>
            <div class="qrcode-text">有赞商城</div>
        </div>
    </footer>
    <ul class="sidebar-btn">
        <li class="back-top hidden"></li>
    </ul>

    <script src="js/zepto.min.js"></script>
    <script src="js/comment.js"></script>
</body>
</html>
