    <script>
        $(function () {
            $.ajax({
                type: 'GET',
                url: 'http://localhost/php/list1.php',
                dataType: 'JSON',
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $(".address-list").append(`
                        <dl id="JS_address_item_1944641" class="rom">
                            <dt>
                                <div class="name">${data[i].name}</div>
                                <div class="phone">${data[i].phone}</div>
                            </dt>
                            <dd>
                                <p class="address">收货地址：${data[i].city}</p>
                                <ul class="tools">
                                    <li></li>
                                    <li>
                                        <a href="my_consignee.html" class="edit" address-id="1944641">修改</a>
                                        <a href="#" class="del" data-id="1944641">删除</a>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                        `)
                    }
                    $(".del").click(function () {
                        $.ajax({
                            type: 'GET',
                            url: 'http://localhost/php/list2.php',
                            dataType: 'JSON',
                            data: {
                                name: $(".name").text()
                            }
                        })
                        $(this).parent().parent().parent().parent().remove()
                    })
                }
            })
        })
    </script>
