<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/mui.css">
    <title>Document</title>
</head>
<body>
    <div class="mine">
        <div class="back back1">
            <div>
                <a href="login.html">
                   <i class="layout-back"></i>
                </a>
            </div>
            <p class="user-title">找回密码</p>
            <p style="width: 60px;">&nbsp;</p>
        </div>
        <nav>
            <ul class="user-top-step">
                <li class="step-li current">
                    <i class="role">1</i>
                    <span class="line-b"></span>
                    验证手机号
                </li>
                <li class="step-li step-li2">
                    <i class="role">2</i>
                    <span class="line-b"></span>
                    设置新密码
                </li>
                <li class="step-li">
                    <i class="role">3</i>
                    <span class="line-b"></span>
                    成功
                </li>
            </ul>
        </nav>
        <div class="register register1 pl1">
            <ul class="phone-login">
                <li>
                    <i class="user-icon phone-icon"></i>
                    <input type="text" class="input phone" placeholder="请输入手机号">
                    <i class="user-del del-icon"></i>
                </li>
                <li>
                    <i class="user-icon note-icon"></i>
                    <input type="text" class=" input phone-code" placeholder="请输入短信验证码">
                    <i class="user-del del-icon2"></i>
                    <div class="captcha">
                        <button class="note">获取短信验证码</button>
                    </div>
                </li>
            </ul>
            <div class="login-options">
                <button class="login-button">下一步</button>
            </div>
        </div>
        <div class="register pl2">
            <ul class="mui-input-group" style="padding-left: 0px;">
                <li class="mui-input-row">
                    <i class="user-icon1 password-icon"></i>
                    <i class="user-del1 del-icon4"></i>
                    <input type="password" name="inp-password" class="p-left mui-input-password inp-password" placeholder="请输入密码">
                </li>
                <li class="mui-input-row">
                    <i class="user-icon1 password-icon"></i>
                    <i class="user-del1 del-icon4"></i>
                    <input type="password" name="inp-password" class="p-left mui-input-password inp-password" placeholder="请再次输入密码">
                </li>
            </ul>
            <div class="login-options">
                <button class="login-button1">下一步</button>
            </div>
        </div>
        <div class="register register1 pl3">
            <ul class="phone-login">
                 <li>
                    <i class="user-icon password-icon"></i>
                    <input type="text" name="password" class="input password" placeholder="请设置登录密码">
                    <i class="user-del del-icon3"></i>
                </li>
                <li>
                    <i class="user-icon note-icon"></i>
                    <input type="text" class="input phone-code" placeholder="请输入短信验证码">
                    <i class="user-del del-icon2"></i>
                    <div class="captcha">
                        <button class="note">获取短信验证码</button>
                    </div>
                </li>
            </ul>
            <div class="login-options">
                <button class="login-button">下一步</button>
            </div>
        </div>
    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/password.js"></script>
</body>
</html>
